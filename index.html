<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    /* Estilo geral da página */
    body {
      background-color: #c3dff8;
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    /* Estilo do contêiner principal */
    .container {
      background: #ADD8E6;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0px 2px 5px;
    }

    /* Título principal */
    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Parágrafos de texto */
    p {
      color: #555;
      margin-bottom: 15px;
      font-size: 20px;
      text-align: justify;
    }



    /* Lista de hobbies */
    ul {
      padding-left: 20px;
      margin-bottom: 15px;
    }

    /* espaçamento entre a "Lista de hobbies" */
    ul li {
      margin-bottom: 10px;
    }

    /* Imagem de programação */
    img {
      max-width: 100%;
      border-radius: 5px;
      margin: 15px 0;
    }

    /* Tabela de bandeiras */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    /* Organização dos quadrados dentro da tabela */
    td {
      border: 1px solid #1b1a1a;
      padding: 8px;
      text-align: center;
    }

    /* Cor do link */
    a {
      color: #000000;
      text-decoration: none;
    }

    /* Cor do link quando o mouse passa em cima */
    a:hover {
      color: rgb(255, 0, 0);
      text-decoration: underline;
    }

    /* Botão interativo */
    button {
      padding: 8px 16px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Cor diferente no hover  */
    button:hover {
      background: #004080;

    }

    /* Mensagem exibida ao clicar no botão */
    #mensagem {
      margin-top: 10px;
      color: rgb(15, 0, 221);
      font-weight: bold;
      text-align: center;
    }

    /* dimensionando as imagens da bandeira dentro da table */
    table img {
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Título -->
    <h1>Prince Marley</h1>

    <!-- Parágrafos com informações pessoais -->
    <p>Me chamo Prince Marley, tenho 24 anos e sou de São Luís</p>
    <p>Atualmente estou cursando ADS na Uninter</p>

    <!-- Botão que mostra a mensagem-->
    <button onclick="mostrarMensagem()">Clica aqui pra ver um recado!</button>
    <div id="mensagem"></div>

    <!-- Lista de Hobbies -->
    <ul>
      <li>Programação</li>
      <li>Jogar videogame</li>
      <li>Escutar música</li>
    </ul>

    <!-- Imagem de programação -->
    <img src="https://idocode.com.br/wp-content/uploads/2021/07/programacao-1024x684.jpg.webp" alt="Programação">

    <!-- Tabela com bandeiras -->
    <table>
      <tr>
        <td>EUA</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="Bandeira EUA">
        </td>
      </tr>
      <tr>
        <td>Japão</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Bandeira Japão">
        </td>
      </tr>
      <tr>
        <td>França</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Bandeira França"></td>
      </tr>
    </table>

    <!-- comentário mais junto ao link do IBGE -->
    <p>Quer saber mais? Dá uma olhada no <a href="https://www.ibge.gov.br" target="_blank">IBGE</a>.</p>
  </div>

  <script>
    // Função que exibe a mensagem ao clicar no botão
    function mostrarMensagem() {
      document.getElementById('mensagem').textContent = "BEM-VINDO!";
    }
  </script>
</body>

</html>
